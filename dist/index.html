<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Patisserie Haven</title>
    <script defer src="main.js"></script>
    <!-- <link rel="stylesheet" href="./src/style.css"> -->
</head>
<body>
    <div class="content" id="content">
        <div class="contact-section">
            <div class="contact-header">CONTACT</div>
            <div class="contact-subheader">Send us a message and we'll get back to you as soon as possible. Looking forward to hearing from you.</div>
            <form class="contact-form">
                <div class="form-element">
                    <label for="name">Name <span>*required</span></label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-element">
                    <label for="email">Email <span>*required</span></label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-element">
                    <label for="phoneNumber">Phone Number <span>*required</span></label>
                    <input type="tel" name="phoneNumber" required>
                </div>
                <div class="form-element">
                    <label for="textArea">Your Message <span>*required</span></label>
                    <textarea name="textArea" required></textarea>
                </div>
                <button class="sendBtn">SEND</button>
            </form>
        </div>
    </div>
</body>
</html>
